<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="/js/underscore.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/popup.js"></script>
    <link rel="stylesheet" href="/css/popup.css" type="text/stylesheet" media="screen" charset="utf-8">
  </head>
  <body class="highlight">
    <div>
      <h3>Change theme</h3>
      <select name="theme" id="theme">
        <option value="none">None selected</option>
        <option value="sunburst">SunBurst</option>
        <option value="ir_black">IRBlack</option>
        <option value="default">Default</option>
        <option value="ascetic">Ascetic</option>
        <option value="far">Far</option>
        <option value="vs">Vs</option>
        <option value="github">GitHub</option>
        <option value="zenburn">ZenBurn</option>
        <option value="idea">Idea</option>
        <option value="dark">Dark</option>
        <option value="magula">Magula</option>
      </select>
      <h3>Change language</h3>
      <select name="language" id="language">
        <option value="no-highlight">None selected</option>
        <option value="1c">1C</option>
        <option value="apache">Apache</option>
        <option value="avrasm">AVR Assembly</option>
        <option value="axapta">Axapta</option>
        <option value="bash">BASH</option>
        <option value="cmake">CMake</option>
        <option value="cpp">C/C++</option>
        <option value="cs">C#</option>
        <option value="css">CSS</option>
        <option value="delphi">Delphi</option>
        <option value="diff">Diff</option>
        <option value="django">Django Templates</option>
        <option value="dos">DOS</option>
        <option value="html-xml">HTML/XML</option>
        <option value="ini">Ini</option>
        <option value="java">Java</option>
        <option value="javascript">Javascript</option>
        <option value="lisp">Lisp</option>
        <option value="lua">Lua</option>
        <option value="mel">MEL</option>
        <option value="nginx">Nginx</option>
        <option value="parser3">Parser 3</option>
        <option value="perl">Perl</option>
        <option value="php">PHP</option>
        <option value="profile">Python&#x27;s Profiler Output</option>
        <option value="python">Python</option>
        <option value="renderman">RenderMan</option>
        <option value="ruby">Ruby</option>
        <option value="scala">Scala</option>
        <option value="smalltalk">Smalltalk</option>
        <option value="sql">SQL</option>
        <option value="tex">TeX</option>
        <option value="vbscript">VBScript</option>
        <option value="vhdl">VHDL</option>
      </select>
    </div>
  </body>
</html>
